{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta name="author" content="Informatorio - Grupo 4">
    <title>Iniciar sesion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link   rel="stylesheet" type="text/css" href="{% static '/css/signin.css' %}" >
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
</head>
  

<body class="text-center">
  <main class="form-signin">
    <form method="POST">     
      {% csrf_token %}    
      <img class="mb-4" src="{% static '/logo/logo2.svg' %}" alt="" width="112" height="97">
      <h1 class="h3 mb-3 fw-normal">Bienvenidos al Sistema de Turnos 3000</h1>
      <label for="inputEmail" class="visually-hidden">Ingrese correo</label>
      <input type="text" name = "username" id="username" class="form-control" placeholder="Nombre de usuario " required autofocus>
      <label for="inputPassword" class="visually-hidden">Contraseña</label>
      <input type="password" name = "password" id="password" class="form-control" placeholder="Contraseña" required>
      {% comment %} <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div> {% endcomment %}
      <button class="w-100 btn btn-lg btn-primary" type="submit">Iniciar sesión</button>
      <div class="mt-4">
					<div class="d-flex justify-content-center links">
						No esta registrado?<a href = "{%url 'registro' %}" class="ml-2"> Registrese!</a>
					</div>
			</div>
      {% for message in messages %}
      <p class ="text-danger" id="messages">{{message}}</p>
      {% endfor %}
      <br>
      <p class="mt-5 mb-3 text-muted">&copy; Grupo 4 - Informatorio</p>
    </form>
  </main>
</body>
</html>
