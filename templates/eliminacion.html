
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>APLICACION DE TURNOS</title>
</head>
<body>
    {% include 'navbar.html' %}

<br>
<br>


<div class="row d-flex justify-content-center">
	<div class="col-md-6">
		<div class="card card-body">


			<p>Esta seguro que desea cancelar su turno</p>
			<div class="d-flex justify-content-center">
				<h3>Servicio: {{turno.servicio}}</h3>
			</div>
			<div class="d-flex justify-content-center">
				<h3>Practica: {{turno.practica}}</h3>
			</div>
			<div class="d-flex justify-content-center">
				<h3>Para el dia: {{turno.fecha}} a las {{turno.hora}}hs</h3>
			</div>

			<form action="" method="POST">
				
				{% csrf_token %}
				<a class="btn btn-warning" href="{% url 'paciente' %}">Cancel</a>

				<input class="btn btn-danger" type="submit" name="Confirm">
			</form>
		</div>
	</div>
</div>
    
</body>
</html>
